<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/login.css" />
  </head>
  <body>
    <div class="full-container">
      <img src="background.png" alt="Rummy Game" />
      <div class="frame">
        <img src="Frame.png" alt="Frame" />
        <h1 class="heading">GIN RUMMY</h1>
        <div class="login-box">
          <h1 class="login-heading">Welcome!</h1>
          <h3 class="login-des">Please Login To Continue</h3>
          <h4 class="login-subDes">
            In order to play with your friends please login with your lightning
            wallet
          </h4>
          <div>
            <a href="http://localhost:8000/login/alby" class="button-link">
              <button type="submit" class="login-button">Login</button>
            </a>
          </div>
          <div>
            <div class="divider"></div>
            <p class="smalltext">or</p>
          </div>
          <div>
            <p class="description">Want some practice before real match?</p>
            <div>
              <button class="practice-button" id="cpubtn">Play With CPU</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
