<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Rummy</title>

    <link rel="stylesheet" href="stylesheets/login.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"
      crossorigin="anonymous"
    />
    <!-- Add this in the head section of your HTML -->
  </head>

  <body>
    <div class="full-container">
      <img src="background.png" alt="Rummy Game" />

      <div class="balance-background-container">
        <div class="balance-main-container">
          <div style="display: grid;grid-template-columns: 6em 1fr;">
            <div id="balance-container" class="balance-text">
              <!-- The fetched balance will be displayed here -->
            </div>
            <div id="action-container">
              <button title="Deposite"  class="btn btn-sm  btn-success">
                  <i class="glyphicon glyphicon-arrow-down"></i>
              </button>
              <button  title="Withdraw" class="btn  btn-sm  btn-danger">
                <i class="glyphicon glyphicon-arrow-up"></i>
            </button>
          </div>
          </div>
          
         
          <div id="currency-container" class="currency-text">
            <!-- The fetched balance will be displayed here -->
          </div>
        </div>
      </div>
      <div class="frame">
        <img src="Frame.png" alt="Frame" />
        <h1 class="heading">GIN RUMMY</h1>

        <div class="login-box">
          <h1 class="login-heading">Welcome!</h1>
          <h3 class="login-des">Create 6 digit lobby code</h3>
          <h4 class="login-subDes">
            Share this code to your friend to join the game
          </h4>
          <div class="input-group" id="yourInputField">
            <input id="code" type="text" class="form-control" />
            <span class="input-group-btn">
              <button id="lobbybtn" class="btn btn-primary" type="button">
                Create/Join
              </button>
            </span>
          </div>
          <div>
            <div class="divider">
              <span class="smalltext">or</span>
            </div>
          </div>
          <div>
            <p class="description">Want some practice before real match?</p>
            <div>
              <button class="btn btn-danger btn-lg btn-block" id="cpubtn">
                Play With CPU
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/socket.js"></script>
    <script src="javascripts/balance.js"></script>
    <script src="/javascripts/index.js"></script>
    <script src="/javascripts/login.js"></script>
  </body>
</html>
